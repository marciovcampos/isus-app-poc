    name: Build iOS
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        id: installDependencies
        run: yarn install
      - name: Install pod dependencies
        id: installPodDependencies
        run: |
          cd ios && pod install
