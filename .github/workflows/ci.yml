name: Build App
on:
  push:
    branches:
      - develop
jobs:
  android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Make envFile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_ONE_SIGNAL_KEY: ${{ secrets.ONE_SIGNAL_KEY }}
          envkey_ONE_SIGNAL_PROJECT_NUMBER: ${{ secrets.ONE_SIGNAL_PROJECT_NUMBER }}
          envkey_CODE_PUSH_DEPLOYMENT_KEY: ${{ secrets.CODE_PUSH_DEPLOYMENT_KEY }}
          envkey_API_URL: ${{ secrets.API_URL }}
          file_name: .env
      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
